<!doctype html>
<html lang="en" class="dark" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="/favicon_48x48.png" sizes="48x48">
    <link rel="icon" href="/favicon_96x96.png" sizes="96x96">
    <link rel="icon" href="/favicon_144x144.png" sizes="144x144">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet">
    <title>Youtube</title>
  </head>
  <body>
    <div id="root">
      <header className='' id='root-title'>
        <div id='root-title-left'></div>
        <div id='root-title-center'>
          <div id='app-region'></div>
          <div id='root-title-center-container'>
            <div id='root-title-center-logo'>
              <img src='/favicon_32x32.png' alt='Youtube' />
            </div>
            <div id='root-title-center-name'>
              <h1>Youtube (Standalone)</h1>
            </div>
          </div>
        </div>
        <div id='root-title-actions'></div>
      </header>
      <main class="preload">
        <img class="animate-pulse" src='/favicon_144x144.png' alt='Youtube' style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)" />
        <div class="crop">
          <div class="backdrop">
            <div class="glow"></div>
            <div class="glow"></div>
            <div class="glow"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
